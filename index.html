<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <main class="app-container">
        <header class="game-header">
            <h1 class="logo">Math<span class="highlight">Quiz</span></h1>
            <div class="score-board">
                <div class="score-item" title="Total Questions">
                    <span class="label">Total</span>
                    <span id="score-total" class="value">0</span>
                </div>
                <div class="score-item success" title="Correct Answers">
                    <span class="label">Correct</span>
                    <span id="score-correct" class="value">0</span>
                </div>
                <div class="score-item danger" title="Wrong Answers">
                    <span class="label">Wrong</span>
                    <span id="score-wrong" class="value">0</span>
                </div>
            </div>
        </header>

        <section id="menu-screen" class="screen active">
            <h2>Select Difficulty</h2>
            <div class="difficulty-grid">
                <button class="btn btn-outline" data-level="1">Very Easy</button>
                <button class="btn btn-outline" data-level="2">Easy</button>
                <button class="btn btn-outline" data-level="3">Medium</button>
                <button class="btn btn-outline" data-level="4">Hard</button>
                <button class="btn btn-outline" data-level="5">Expert</button>
            </div>
            
            <div class="options-row">
                <button id="btn-quick-mode" class="btn btn-secondary">Quick Mode: OFF</button>
                <button id="btn-info" class="btn btn-small" aria-label="Info">?</button>
            </div>
        </section>

        <section id="game-screen" class="screen hidden">
            <div class="question-container">
                <span class="q-label">Question <span id="q-number">1</span></span>
                <div id="question-text" class="math-problem">Loading...</div>
            </div>

            <div class="timer-container">
                <div id="timer-bar" class="timer-bar"></div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" readonly placeholder="?">
                <button id="btn-backspace" class="btn-icon">âŒ«</button>
            </div>

            <div class="numpad">
                <button class="num-btn" data-val="1">1</button>
                <button class="num-btn" data-val="2">2</button>
                <button class="num-btn" data-val="3">3</button>
                <button class="num-btn" data-val="4">4</button>
                <button class="num-btn" data-val="5">5</button>
                <button class="num-btn" data-val="6">6</button>
                <button class="num-btn" data-val="7">7</button>
                <button class="num-btn" data-val="8">8</button>
                <button class="num-btn" data-val="9">9</button>
                <button class="num-btn" data-val="-">-</button>
                <button class="num-btn" data-val="0">0</button>
                <button class="num-btn" data-val=".">.</button>
            </div>

            <div class="action-row">
                <button id="btn-reset" class="btn btn-text">Quit</button>
                <button id="btn-submit" class="btn btn-primary">Submit</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
